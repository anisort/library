<div class="paginator">
  <button (click)="prev()" [disabled]="currentPage === 0">Previous</button>
  <input
    type="number"
    [value]="currentPage + 1"
    (change)="onInputChange($event)"
    min="1"
    [max]="totalPages"
  />
  <span>/ {{ totalPages }}</span>
  <button (click)="next()" [disabled]="currentPage >= totalPages - 1">Next</button>
</div>
