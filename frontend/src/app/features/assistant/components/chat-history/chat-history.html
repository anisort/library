<div class="chat-history-container">
  <div class="chat-history" id="chat-scroll">
    @for (message of messages; track message.userPrompt.id) {
      <app-message-item [message]="message"></app-message-item>
    }
  </div>
  <app-chat-input
    [control]="promptControl"
    (submitPrompt)="onSubmit($event)"
  ></app-chat-input>
</div>
